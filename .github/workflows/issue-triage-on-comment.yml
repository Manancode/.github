name: Issue Triage on Comment

on:
  issue_comment:
    types: [created]

jobs:
  auto-triage:
    if: >
      (startsWith(github.repository, 'asyncapi/') || github.repository == 'Manancode/.github') &&
      !github.event.issue.pull_request &&
      github.event.issue.state == 'open'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const commenter = context.payload.comment.user.login;
            const issueNumber = context.payload.issue.number;
            
            const botsList = ['asyncapi-bot', 'asyncapi-bot-eve', 'dependabot[bot]', 'dependabot-preview[bot]', 'allcontributors[bot]', 'github-actions[bot]'];
            if (botsList.includes(commenter)) {
              console.log(`Skipping: ${commenter} is a bot`);
              return;
            }

            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });

            const labels = issue.labels.map(l => l.name);

            if (!labels.includes('status/to-be-triaged')) {
              console.log(`Issue #${issueNumber} does not have status/to-be-triaged label - skipping`);
              return;
            }

            let isCodeowner = false;
            try {
              const { data: codeownersFile } = await github.rest.repos.getContent({
                owner: context.repo.owner,
                repo: context.repo.repo,
                path: 'CODEOWNERS'
              });
              
              const codeownersContent = Buffer.from(codeownersFile.content, 'base64').toString('utf-8');
              const codeownerPattern = /@([\w-]+)/g;
              const codeowners = [...codeownersContent.matchAll(codeownerPattern)].map(m => m[1]);
              
              isCodeowner = codeowners.includes(commenter);
            } catch (error) {
              console.log(`Could not read CODEOWNERS: ${error.message}`);
              return;
            }

            if (!isCodeowner) {
              console.log(`${commenter} is not a CODEOWNER - skipping auto-triage`);
              return;
            }

            if (labels.includes('status/triaged')) {
              console.log(`Issue #${issueNumber} already has status/triaged label - skipping to avoid conflicts`);
              return;
            }

            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              name: 'status/to-be-triaged'
            }).catch(err => console.log('Label already removed:', err.message));

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['status/triaged']
            });

            console.log(`Issue #${issueNumber} auto-triaged by CODEOWNER ${commenter}`);
