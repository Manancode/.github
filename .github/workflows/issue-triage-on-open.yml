name: Issue Triage on Open

on:
  issues:
    types: [opened, reopened]

jobs:
  triage-issue:
    if: startsWith(github.repository, 'asyncapi/') || github.repository == 'Manancode/.github'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const botsList = ['asyncapi-bot', 'asyncapi-bot-eve', 'dependabot[bot]', 'dependabot-preview[bot]', 'allcontributors[bot]', 'github-actions[bot]'];
            const issueAuthor = context.payload.issue.user.login;
            
            if (botsList.includes(issueAuthor)) {
              console.log(`Skipping: ${issueAuthor} is a bot`);
              return;
            }

            let isCodeowner = false;
            try {
              const { data: codeownersFile } = await github.rest.repos.getContent({
                owner: context.repo.owner,
                repo: context.repo.repo,
                path: 'CODEOWNERS'
              });
              
              const codeownersContent = Buffer.from(codeownersFile.content, 'base64').toString('utf-8');
              const codeownerPattern = /@([\w-]+)/g;
              const codeowners = [...codeownersContent.matchAll(codeownerPattern)].map(m => m[1]);
              
              isCodeowner = codeowners.includes(issueAuthor);
              console.log(`${issueAuthor} is ${isCodeowner ? '' : 'not '}a CODEOWNER`);
            } catch (error) {
              console.log(`Could not read CODEOWNERS: ${error.message}`);
            }

            const issueNumber = context.payload.issue.number;
            const action = context.payload.action;

            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            const labels = issue.labels.map(l => l.name);

            const removeIfPresent = async (name) => {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                name
              }).catch(() => {});
            };

            if (isCodeowner) {
              await removeIfPresent('status/not-needed');
              await removeIfPresent('status/to-be-triaged');
              await removeIfPresent('status/done');
              await removeIfPresent('status/in-progress');
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: ['status/triaged']
              });
              console.log(`Issue #${issueNumber} created by CODEOWNER - marked as triaged`);
            } else {
              if (labels.includes('status/triaged')) {
                console.log(`Issue #${issueNumber} already has status/triaged - skipping`);
                return;
              }
              await removeIfPresent('status/not-needed');
              await removeIfPresent('status/done');
              await removeIfPresent('status/in-progress');
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: ['status/to-be-triaged']
              });

              const message = action === 'reopened'
                ? `This issue has been reopened and requires maintainer triage.\n\nA maintainer will review this issue and triage it accordingly. Thank you for your patience! ‚ù§Ô∏è`
                : `Thank you for opening this issue! üéâ\n\nBefore proceeding, please wait for a maintainer to triage/approve this issue.\n\nThank you for your patience! ‚ù§Ô∏è`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: message
              });

              console.log(`Issue #${issueNumber} created by contributor - added status/to-be-triaged label`);
            }
