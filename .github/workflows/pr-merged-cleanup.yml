name: PR Merged Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  mark-done:
    if: >
      (startsWith(github.repository, 'asyncapi/') || github.repository == 'Manancode/.github') &&
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const prBody = context.payload.pull_request.body || '';

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: ['status/done']
            });

            console.log(`Marked PR #${prNumber} as status/done`);

            const issuePattern = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s*:?\s*#(\d+)/gi;
            const matches = [...prBody.matchAll(issuePattern)];
            const linkedIssues = matches.map(m => parseInt(m[1]));

            for (const issueNumber of linkedIssues) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: ['status/done']
                });

                console.log(`Marked linked issue #${issueNumber} as status/done`);
              } catch (error) {
                console.log(`Could not mark issue #${issueNumber} as done: ${error.message}`);
              }
            }
